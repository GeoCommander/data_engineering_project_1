<!DOCTYPE html>
<html>
<head>
  <title>Data Pipeline Flowchart</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    .node {
      stroke: #000;
      stroke-width: 1.5px;
    }

    .link {
      fill: none;
      stroke: #000;
      stroke-width: 1.5px;
    }

    .nodetext {
      font: 10px sans-serif;
    }
  </style>
</head>
<body>
  <script>
    var width = 960,
        height = 500;

    var nodes = [
      {name: "Data Source Extraction"}, {name: "Ingestion"}, {name: "Storage"}, {name: "Processing"},
      {name: "Data Warehouse"}, {name: "Alerts & Notifications"}, {name: "IOT Devices"}, 
      {name: "IOT Cloud Platform"}, {name: "MQTT Broker"}, {name: "Kafka"}, {name: "Forward Data API"}, 
      {name: "Storage NoSQL Database MongoDB"}, {name: "Other Cloud Services"}, {name: "Data Integration ETL Services"}, 
      {name: "Data Transformation and Airflow Orchestration"}, {name: "RDS"}, {name: "Power BI"}
    ];

    var links = [
      {source: 0, target: 1}, {source: 1, target: 2}, {source: 2, target: 3}, {source: 3, target: 4}, 
      {source: 4, target: 5}, {source: 6, target: 1}, {source: 7, target: 2}, {source: 8, target: 3}, 
      {source: 9, target: 4}, {source: 10, target: 5}, {source: 11, target: 1}, {source: 12, target: 2}, 
      {source: 13, target: 3}, {source: 14, target: 4}, {source: 15, target: 5}, {source: 16, target: 5}
    ];

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    var force = d3.forceSimulation()
        .force("link", d3.forceLink().distance(200))
        .force("charge", d3.forceManyBody().strength(-50))
        .force("center", d3.forceCenter(width / 2, height / 2));

    var link = svg.selectAll(".link")
        .data(links)
        .enter().append("line")
        .attr("class", "link");

    var node = svg.selectAll(".node")
        .data(nodes)
        .enter().append("g")

    var circle = node.append("circle")
        .attr("class", "node")
        .attr("r", 10)
        .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

    node.append("text")
        .attr("dx", 12)
        .attr("dy", ".35em")
        .attr("class", "nodetext")
        .text(function(d) { return d.name });

    force.nodes(nodes);
    force.force("link").links(links);

    force.on("tick", function() {
      link.attr("x1", function(d) { return d.source.x; })
          .attr("y1", function(d) { return d.source.y; })
          .attr("x2", function(d) { return d.target.x; })
          .attr("y2", function(d) { return d.target.y; });

      node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
    });

    function dragstarted(event, d) {
      if (!event.active) force.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    function dragged(event, d) {
      d.fx = event.x;
      d.fy = event.y;
    }

    function dragended(event, d) {
      if (!event.active) force.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }
  </script>
</body>
</html>
